                <div id="locationContainer" style="margin-top: 10px; margin-bottom: 10px;" >
                <label for="userPasswordInput">Location:</label>
                <select name="userLocationInput" id="userLocationInput">

                        </select>
                </div>
                <div id="dateContainer">
                <label for="userPasswordInput">Date:</label>
                <input type="date" name="userPasswordInput" id="userDateInput"/>
                </div>
